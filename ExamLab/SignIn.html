<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครง่ายและเร็ว</title>
</head>
<body>
    <header>
        <h2>สมัคร</h2>
        <p>ง่ายและเร็ว</p>
    </header>

    <main>
        <section>
                <table>
                    <tr>
                        <td><input type="text" placeholder="ชื่อ" id="firstname" name="firstname" required><br><br></td>
                        <td><input type="text" placeholder="นามสกุล" id="lastname" name="lastname" required><br><br></td>
                    </tr>
                    <tr>
                        <th><input type="email" placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล" id="email" name="email" required><br><br></th>
                    </tr>
                    <tr>
                        <td><input type="password" placeholder="รหัสผ่าน" id="password" name="password" required><br><br></td>
                    </tr>
                </table>
        </section>        

        <section>
            <p>เพศ</p>
            <table>
                <tr>
                    <td><input type="radio" id="female" name="gender" required> </td>
                    <td><input type="radio" id="male" name="gender" required> </td>
                </tr>
            </table>

        </section>
    </main>
</body>
</html>
